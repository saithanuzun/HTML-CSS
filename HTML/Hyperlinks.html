<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Links Example</title>
  </head>
  <body>
    <h1>HTML Links</h1>

    <p>
      Click the following links to navigate to different pages:
      <a href="page1.html" target="_blank">Page 1</a>,
      <a href="page2.html" target="_self">Page 2</a>,
      <a href="page3.html" target="_parent">Page 3</a>.
    </p>

    <h2>About</h2>
    <p>
      This is a simple demonstration of HTML links.
      <a href="#section2">Jump to Section 2</a>.
    </p>

    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the page.</p>
  </body>
</html>
